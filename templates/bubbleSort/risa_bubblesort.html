<!DOCTYPE html>
{% extends "layout.html" %}

{% block pagecontent %}
<html>
<body>
<br>
<br>
<br>
<h1 class="title"><i>Risa's Bubble Sort</i></h1>
<h2 class="sub-title">Input numbers to be sorted from least to greatest!</h2>
<br><br><br>
<h3 class="text">Enter Numbers To Be Sorted:</h3>
<form method="POST" ID="sort" action="/bubblesort/risa">
    <input id="calc1" name="calc1" class="input" placeholder="Enter 1st #" type="number" required="required">
    <input id="calc2" name="calc2" class="input" placeholder="Enter 2nd #" type="number" required="required">
    <input id="calc3" name="calc3" class="input" placeholder="Enter 3rd #" type="number" required="required">
    <input id="calc4" name="calc4" class="input" placeholder="Enter 4th #" type="number" required="required">
    <button class="button"><span>Sort</span></button>
</form>

<br>
<br>
<br>
<h4 class="text">Unsorted List: {{mycalclist}}</h4>
<h4 class="text">Sorted List: {{list_sorted}}</h4>
<br><br><br><br>
</body>
</html>

<style>
.button {
  border-radius: 4px;
  background-color: #cf8ce6;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 15px;
  padding: 20px;
  width: 125px;
  transition: all 0.5s;
  cursor: pointer;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

    .title {
        color: white;
        text-align: center;
    }

    .text {
        color: white;
        text-align: center;
    }

    .sub-title {
        color: white;
        text-align: center;
    }

    .input {
        margin-left: 50px;
        margin-right: 50px;
    }

</style>

{% endblock %}
