<!DOCTYPE html>
{% extends "layout.html" %}
{% block pagecontent %}
{% include 'buttonStyles.html' %}
{% include 'tableStyles.html' %}

<html>
<body>
<div class="row">
    <div class="container">
        <div class="pt-5 text-white">
            <header class="py-5 mt-5">
                <h1 class="display-4">All Guest Smacks</h1>
            </header>
        </div>

    <div class="row" style="text-align:center">
        <div class="col-sm-6">
            {%for row in users%}
            <div class="card text-center">
                <div class="card-header" style="color:black">
                    {{row.name}}
                </div>
                <div class="card-body">
                    <p class="card-text" style="color:black">{{row.update}}</p>
                    <h5 class="card-text" style="color:black">Feeling...<u>{{row.emotion}}</u></h5>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

</div>
</body>

</html>
{% endblock %}
