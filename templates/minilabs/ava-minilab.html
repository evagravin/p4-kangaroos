<!DOCTYPE html>
{% extends "layout.html" %}
{% block pagecontent %}
{% include 'buttonStyles.html' %}

<html>
<body>
<div class="container">
    <div class="pt-5 text-white">
        <header class="py-5 mt-5">
            <h1 class="display-4">Ava's Mini Lab</h1>
            <p style="font-size:20px" > Input any list of numbers by separating them with a comma to find the mean, median, and mode of your list!</p>
        </header>
    </div>
<form method="POST" ID="myForm" action=# class="form1">
    <p>
        <label for="list" class="pt-5 text-white">List:</label>
        <input id="list" name="list" placeholder="Enter List" type="text" required="required">
    </p>
    <p>
        <button class="button"><span>Compute!</span></button>
    </p>
</form>
<br>
<br>
    <table class="container">
        <thead>
        <tr style="word-break:break-all">
            <th width="400px"><h1>List</h1></th>
            <th width="125px"><h1>Mean</h1></th>
            <th width="125px"><h1>Median</h1></th>
            <th width="125px"><h1>Mode</h1></th>
        </tr>
        </thead>
        <tbody>
        <tr style="word-break:break-all;">
            <td>{{list}}</td>
            <td>{{mean}}</td>
            <td>{{median}}</td>
            <td>{{mode}}</td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>

{% endblock %}
